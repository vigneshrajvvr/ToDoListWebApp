<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Register</title>
		
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
   		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	
	<body>
	
		Glad you are here!
		
		<form action="#" th:action="@{/app/processUserForm}" th:object="${theTempUser}" method="POST">
		
		<div class="float">
			<input type="text" th:field="${theTempUser.username}" placeholder="Username">
			<div th:if="${#fields.hasErrors('username')}" th:errors="${theTempUser.username}"></div><br>
		</div>
						
			<input type="password" th:field="${theTempUser.password}" placeholder="Password">
			<div th:if="${#fields.hasErrors('password')}" th:errors="${theTempUser.password}"></div><br>
			
			<input type="password" th:field="${theTempUser.confirmPassword}" placeholder="Confirm Password">
			<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${theTempUser.confirmPassword}"></div><br>
			
			<input type="email" th:field="${theTempUser.email}" placeholder="Email">
			<div th:if="${#fields.hasErrors('email')}" th:errors="${theTempUser.email}"></div><br>
			
			<input type="submit" name="Submit">
			
		</form>
		
	</body>
	
</html>
